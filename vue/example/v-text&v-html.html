<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text&v-html 实例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-text & v-html 实例</h1>
    <hr>
    <div id="app">
        <span>{{message}}</span><br>
        <span v-text="message"></span><br>
        <span>{{title}}</span><br>
        <span v-html="title"></span><br>
        <div>
            <h2>v-text&v-html的小细节</h2>
            <p>1. “{{}}”插值方式显示有缺陷，在网速不好，浏览器加载慢时或没有js时，这时显示的是花括号里的内容，而不是vue绑定的内容。</p>
            <p>2. v-text可以解决1中的问题，直接在Dom标签中绑定所要的值。在实际开发中常用v-text，解决了不友好性。</p>
            <p>3. 1中插值方式直接显示所绑定的内容，但不解析所带有的标签直接显示，v-html可以解析vue所绑定值所带的标签。但工作中尽量少用v-html，因为它会引起黑客xss攻击，特别是提交表单时。</p>
        </div>
    </div>
        
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world!',
                title: '<h2>hello world!</h2>'
            }
        })
    
    
    </script>
</body>
</html>
