<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component-4</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component-4</h1>
    <hr>
    <div id="app">
        <component :is="message"></component>   
        <button @click="changeConponent">changeConponent</button>   
    </div>
    <script>
        var componentA = {
            template:`<div style="color:red">I'm componentA</div>`
        }
        var componentB = {
            template:`<div style="color:pink">I'm componentB</div>`
        }
        var componentC = {
            template:`<div style="color:blue">I'm componentC</div>`
        }
        var app = new Vue({
        el:'#app',
        data:{
            message:'componentA',
        },
        components:{
           "componentA":componentA,
           "componentB":componentB,
           "componentC":componentC
        },
        methods:{
            changeConponent:function(){
                if(this.message == "componentA"){
                    this.message = "componentB";
                    console.log(this.message);
                }else if(this.message == "componentB"){
                    this.message = "componentC";
                    console.log(this.message);
                }else{
                    this.message = "componentA";
                    console.log(this.message);
                }
            }
        }
    })
    </script>
</body>

</html>
