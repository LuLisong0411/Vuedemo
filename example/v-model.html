<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tv-model 实例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model 实例</h1>
    <hr>
    <div id="app">
        <p>原始文本信息：{{message}},I'm RouSong</p>
        <h3>文本框</h3>
        <p>v-model:<input type="text" v-model="message">&nbsp;&nbsp;*：数据的双向绑定，数据实时变化。</p>
        <p>v-model.lazy:<input type="text" v-model.lazy="message">*：lazy加载在文本框获取焦点时不改变，离开焦点时改变数据。</p>&nbsp;&nbsp;
        <p>v-model.number:<input type="text" v-model.number="message">&nbsp;&nbsp;*：只有当一开始输入是字符串时，支持字符串输入，其他时候都是只支持数字</p>
        <p>v-model.tirm:<input type="text" v-model.trim="message">>&nbsp;&nbsp;*：去空格的作用。</p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <h3>多选框绑定数组</h3>
        <input type="checkbox" id="1" value="lulisong" v-model="array_name">
        <label for="1">lulisong</label>
        <input type="checkbox" id="2" value="RouSong" v-model="array_name">
        <label for="2">RouSong</label>
        <input type="checkbox" id="3" value="pisong" v-model="array_name">
        <label for="3">pisong</label>
        <input type="checkbox" id="4" value="songge" v-model="array_name">
        <label for="4">songge</label>
        <p>你选择的成员有：{{array_name}}</p>
        <hr>
        <h3>单选框绑定一个值</h3>
            <input type="radio" id="1" value="男" v-model="sex">
            <label for="1">男</label>
            <input type="radio" id="2" value="女" v-model="sex">
            <label for="2">女</label>
            <p>你选择的性别是：{{sex}}</p>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello vue!',
                isTrue:true,
                array_name:[],
                sex:'男'
            }
        })
    </script>
</body>
</html>
