<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-pre&v-cloack&v-once 实例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-pre&v-cloack&v-once 实例</h1>
    <hr>
    <div id="app">
        <h3>原数据</h3>
        <div>{{message}}</div>
        <h3>v-pre</h3>
        <div v-pre>{{message}}</div>
        <h3>v-cloack</h3>
        <div v-cloack>{{message}}</div>
        <h3>v-once</h3>
        <div v-once>{{message}}</div>
        <h3>文本框输入</h3>
        <input type="text"  v-model="message">
        <div>
            <p>1.v-pre是让数据原样输出不被vue和浏览器渲染。</p>
            <p>2.v-cloack是浏览器渲染完成后再进行输出。</p>
            <p>3.v-once是vue的虚拟DOM只渲染一次</p>
        </div>
     </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello Vue!'
            }
        })
    
    
    </script>

</body>
</html>
